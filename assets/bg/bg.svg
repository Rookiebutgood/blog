<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" height="210" width="500">
    <defs>
    <linearGradient id="grad1" x1="20%" y1="100%" x2="100%" y2="50%">
      <stop offset="20%" style="stop-color:#0f2139;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#040b15;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="500" height="210" fill="url(#grad1)" />
  <polygon points="0,0 360,0 500,120 0,210" style="fill:black">
            <animateTransform attributeName="transform"
                          type="translate"
                          from="-500 -210"
                          to="0 0"
                          dur="600ms"
            />
  </polygon>
</svg>
